<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Reservation</title>
  </head>
  <body>
    <div class="container">
          <h1>Make Your Reservation Here:</h1>
          <form id="reservation">
            <div class="form-group">
              <label for="name">What is your full name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="size">What is your party size:</label>
              <input id="size" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="time">What time will you arrive:</label>
              <select class="form-control" id="time">
                <option>5PM</option>
                <option>6PM</option>
                <option>7PM</option>
                <option>8PM</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input id="date" class="form-control" type="date">
            </div>

            <div class="radio" id="location">
              <label>
                <input type="radio" name="location" value="windows" checked>
                windows
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="location" value="bar">
                bar
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="location" value="kid friendly">
                kid friendly
              </label>
            </div>
            <button type="submit" class="btn">submit your request!</button>
          </form>
          <div id="letter">
          <p>Thank you for choosing to dine with us <span class="name"></span>! We look forward to seeing your party of <span class="size"></span> on <span class="date" ></span> at <span class="time"></span>, in the <span class="location"></span>.</p>
          </div>
      </div>
  </body>
</html>
